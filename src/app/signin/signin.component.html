<div class="background-container">
    <img src="assets/loginphoto.png" alt="User Image" class="background-image">
</div>
<div class="dashboard-body">
  <button class="btn dashboard-back" type="button" routerLink="/app-dashboard">Back To Dashboard</button>
  <div class="form-container">
    <img src="assets/images7.jpeg" alt="User Image" class="form-image">
    <h2>Sign In Panel</h2>
    <div class="content">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Enter email:</label>
          <input id="email" type="email" formControlName="email" />
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Enter Password:</label>
          <input id="password" type="password" formControlName="password" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
          </div>
        </div>
        <a class="a-forget" routerLink="/app-forget-password">Forgot your password?</a>
        <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
        <a routerLink="/app-signup">Click Here To Register</a>
      </form>
    </div>
  </div>
</div>
